{% extends "base.html" %} {% block pageContent %}
<div class='content'>
  <form id='upload-file' method="post" enctype="multipart/form-data">
    <div class='no-display'>
      <input id='file-input'
      class='no-display'
      type='file'
      name='image'
      accept='image/*'
      onchange='showPicked(this)'>
    </div>
  </form>
  <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
  <div class='upload-label'>
    <label id='upload-label'>No file chosen</label>
  </div>
  <div>
    <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
  </div>
  <div class='analyze'>
    <button id='analyze-button' class='analyze-button' type='button' onclick='predict()'>Analyze</button>
  </div>
  <div class='result-label'>
    <label id='result-label'></label>
  </div>
</div>
{% endblock %}
{% block scriptsContent %}
  <script src='../static/analyze.js'></script>
{% endblock %}
