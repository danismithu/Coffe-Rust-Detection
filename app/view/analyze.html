{% extends "base.html" %} {% block pageContent %}
<div class='center content'>
  <!-- Image card -->
  <style>
    .demo-card-image.mdl-card {
      width: 60%;
      height: auto;
      background: center / cover #ffc107;
    }
  </style>
  
  <div class="demo-card-image mdl-card mdl-shadow--2dp center">
    <div class="mdl-card__title mdl-card--expand">
    </div>
    <div class="mdl-card__supporting-text left">
      <form id='upload-file' method="post" enctype="multipart/form-data">
        <div class='no-display'>
          <input id='file-input'
          class='no-display'
          type='file'
          name='image'
          accept='image/*'
          onchange='showPicked(this)'>
        </div>
      </form>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type='button' onclick='showPicker()' id="upload-button">Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class="analyze">
        <button id='analyze-button' class='mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent' type='button' onclick='predict()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block scriptsContent %}
  <script src='../static/analyze.js'></script>
{% endblock %}
